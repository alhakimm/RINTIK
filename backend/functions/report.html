<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="report.css">
    <title>Reporting Form</title>
</head>
<body>
<header>
    <h1>Report an Issue</h1>
</header>

<form id="reportForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="icNumber">IC Number:</label>
    <input type="text" id="icNumber" name="icNumber" required>

    <label for="telephone">Telephone Number:</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="issueDescription">Issue Description:</label>
    <textarea id="issueDescription" name="issueDescription" rows="4" required></textarea>

    <button type="submit" onclick="submitForm()">Submit Report</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="handlers/report.js"></script>

</body>
</html>
